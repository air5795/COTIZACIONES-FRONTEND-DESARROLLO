<!-- loading.component.html -->
<div class="loading-container">
  <div class="loading-content">
    <div class="loading-logo-container">
      <img src="../../../../assets/demo/images/galleria/LOGO2.png" alt="Logo de la instituciÃ³n" class="loading-logo" />
    </div>
    
    <div class="progress-container">
      <p-progressBar 
        [value]="progress" 
        [showValue]="false" 
        styleClass="custom-progress-bar">
      </p-progressBar>
      
      <div class="progress-text" style="font-size: small; color: #818181;">
        <span class="loading-message">{{ message }}<span class="loading-dots" *ngIf="progress < 100">...</span></span>
        <span class="progress-percentage">{{ progress }}%</span>
      </div>
    </div>
    

  </div>
</div>
